spring.application.name=gadgetgalaxy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://{DATABASE_HOST}:{DATABASE_PORT}/{DATABASE_NAME}?sslMode=REQUIRED
spring.datasource.username={DATABASE_USER}
spring.datasource.password={DATABASE_PASSWORD}

spring.datasource.hikari.data-source-properties-sslMode=VERIFY_CA
spring.datasource.hikari.data-source-properties.trustCertificateKeyStoreUrl=file:/path/to/ca.pem
spring.datasource.hikari.data-source-properties.


spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG


 
